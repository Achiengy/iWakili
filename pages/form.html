<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiring Form</title>
    <link rel="stylesheet" href="../CSS/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
   integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"
       integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
       <script src="../JS/form.js"></script>

   <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
</head>
<body>
    <div class="row">
        <div class="col">
            <form>
                <h3 class=" text-center">
                  HIRE AN ADVOCATE
              </h3> 
              <hr class="my-4">
          
              <!-- user info -->
                <h6 class="heading-small text-muted mb-4">PERSONAL DETAILS</h6>
            
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-username">Username<span>*</span></label>
                        <input type="text" id="inputUsername" class="form-control form-control-alternative" placeholder="Username">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-email">Telephone<span>*</span></label>
                        <input type="number" id="input-telephone" class="form-control form-control-alternative" placeholder="+254700000000">
                      </div>
                    </div>
                  </div>
            
                <hr class="my-4">

               <!-- info -->
                <h6 class="heading-small text-muted mb-4">INFORMATION</h6>

                 <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group focused">
                          <label class="form-control-label" for="input-proffession">Location<span>*</span></label>
                          <input id="input-location" class="form-control form-control-alternative"  placeholder="user's Location" type="text">
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <label class="form-control-label" for="input-date">Date<span>*</span></label>
                        <input id="input-date" class="form-control form-control-alternative" type="date">
                      </div>
                 </div>
                    <br>
                      <div class="form-group col-lg-6">
                            <label class="form-control-label">Topic<span>*</span></label>
                            <br>
                        <select id="topic" class="form-control">
                                <option value="">[Choose One]</option>
                                <option value="">Accident</option>
                                <option vaue="">Banking</option>
                                <option value="">Business</option>
                                <option value="">Civil</option>
                                <option value="">Consumer Protection</option>
                                <option value="">Criminal</option>
                                <option value="">Environmental</option>
                                <option value="">Family</option>
                                <option value="">Human Rights</option>
                                <option value="">Information Technology</option>
                                <option value="">Insurance</option>
                                <option value="">Intellectual Property</option>
                                <option value="">labour</option>
                                <option value="">Motor Vehicle</option>
                                <option value="">Notary</option>
                                <option value="">Property</option>
                                <option value="">Tax</option>
                            </select>  
                       </div>
                
                <button class="btn btn-primary">Submit </button>
              </form>
        </div>

        <!-- Display -->
        <div class="col">
            <div class="box">
              <p>DEAR <span class="username">Achieng,<br></span>YOUR CASE WILL BE HANDLE BY<br><span class="court">Lorem, ipsum advocates company.</span>.</p>
              <p>Our Team will reach out to you for more Information.</p>
               <img src="../Images/lawyer.png">
                <div class="button">
                    <button class="btn btn-success" id="confirm">Confirm</button>
                    <button class="btn btn-danger" id="confirm">Cancel</button>
                </div>
            </div>
        </div>

    </div>

    
</body>
</html>
