<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiring Form</title>
    <link rel="stylesheet" href="../CSS/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
   integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"
       integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
       <script src="../JS/form.js"></script>

   <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
</head>
<body>
    <div class="row">
        <div class="col">
            <form id="form">
                <h3 class=" text-center">
                  HIRE AN ADVOCATE
              </h3> 
              <hr class="my-4">
          
              <!-- user info -->
                <h6 class="heading-small text-muted mb-4">PERSONAL DETAILS</h6>
            
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label" for="name">Username<span>*</span></label>
                        <input name="name" type="text" id="name" class="form-control form-control-alternative" placeholder="Username">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="telephone">Telephone<span>*</span></label>
                        <input name="telephone" type="number" id="telephone" class="form-control form-control-alternative" placeholder="+254700000000">
                      </div>
                    </div>
                  </div>
            
                <hr class="my-4">

               <!-- info -->
                <h6 class="heading-small text-muted mb-4">INFORMATION</h6>

                 <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group focused">
                          <label class="form-control-label">Location<span>*</span></label>
                          <input name="location" id="location" class="form-control form-control-alternative"  placeholder="user's Location" type="text">
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <label class="form-control-label" for="date">Date<span>*</span></label>
                        <input name="date" id="date" class="form-control form-control-alternative" type="date">
                      </div>
                 </div>
                    <br>
                      <div class="form-group col-lg-6">
                            <label class="form-control-label">Topic<span>*</span></label>
                            <br>
                        <select name="topic" id="topic" class="form-control">
                                <option value="one">[Choose One]</option>
                                <option value="two">Accident</option>
                                <option vaue="one">Banking</option>
                                <option value="two">Business</option>
                                <option value="one">Civil</option>
                                <option value="two">Consumer Protection</option>
                                <option value="one">Criminal</option>
                                <option value="two">Environmental</option>
                                <option value="one">Family</option>
                                <option value="two">Human Rights</option>
                                <option value="one">Information Technology</option>
                                <option value="two">Insurance</option>
                                <option value="one">Intellectual Property</option>
                                <option value="two">labour</option>
                                <option value="one">Motor Vehicle</option>
                                <option value="two">Notary</option>
                                <option value="one">Property</option>
                                <option value="two">Tax</option>
                            </select>  
                       </div>
                      
                       
                
                <button class="btn btn-primary" value="getHireDetails" onclick="formValidation()">Submit </button>
              </form>
        </div>

        <!-- Display -->
        <div class="col">
            <div class="box" id="hidden-display">
              <div id="display"></div>
              <p>Our Team will reach out to you for more Information.</p>
               <img src="../Images/lawyer.png">
                <div class="button">
                    <button class="btn btn-success" id="confirm">Confirm</button>
                    <button class="btn btn-danger" id="cancel" onclick="reset()">Cancel</button>
                </div>
            </div>
        </div>

    </div>

    
</body>
</html>
